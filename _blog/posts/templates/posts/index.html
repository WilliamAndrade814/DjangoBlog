<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body>
<div class="col-4 text-center" align="center">
            <a class="blog-header-logo text-dark" href="#" style="text-align: center;">Nome</a>
          </div>
<div>
    {%for post in posts%}
    <div class="blog-post">
        <h2 class="blog-post-title">{{post.titulo}}</h2>
        <img src="{{foo.imagem.url}}">
        <p class="blog-post-meta">{{post.postado_em}} por {{post.autor}}</p>
        <p class="blog-post-description">{{post.descricao}}</p>
    </div>
    {%endfor%}
</div>
</body>
